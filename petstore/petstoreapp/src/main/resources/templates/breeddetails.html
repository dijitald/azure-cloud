<!doctype html>
<html lang="en">

<head lang="en" th:replace="fragments/head :: head"></head>

<body>
	<div lang="en" th:replace="fragments/header :: header"></div>
	<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
		<h1 class="display-4">
			<img
				src="content/azure.png"
				class="azureimagelarge" />Azure Pet Store
		</h1>
		<p />
		<table class="table">
			<div th:if="${pet} != null">
				<tr>
					<td>
						<figure> <img class="thumbnail" th:src="@{${pet.photoURL}}" /> </figure>
						<div style="margin-bottom: 20px;">
							<a th:href="@{'/breeddetails?id=' + ${pet.id} + '&category=' + ${pet.category.name} }" style="font-weight: bold; text-decoration: none; color: black;"><span th:text="${pet.name}" /> </div>
						<button class="btn btn-outline-primary" type="submit">Shop Toys</button>
						<button class="btn btn-outline-primary" type="submit">Shop Food</button>
					</td>
				</tr>
			</div>
		</table>
	</div>
	<div lang="en" th:replace="fragments/footer :: footer"></div>
</body>

</html>
